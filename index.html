    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script> -->

    <!-- css local -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Lesson 6</title>
</head>

<body>
    <div class="modal-wrapper">
        <div class="modal-box shadow">
            <h3 class="text d-block py-4 mx-auto text-primary w-50">
                Forma jo'natildi
            </h3>
            <button type="button" class="ok btn btn-success p-2 w-25 d-block mx-auto m-4 ">
                Ok
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-block">
                <div class="card p-8 mt-5 mx-auto shadow w-75">
                    <h2 class="text col-12 d-block   secondary" id="notif">LOGIN FORM</h2>
                    <form action="#" class="form" id="login">
                        <label for="user_name" class="col-12 d-block w-75 mx-auto my-4">
                            Username
                            <input type="text" placeholder="Enter Username" class="form-control" required>
                        </label>
                        <label for="user_passwpord" class="col-12 d-block w-75 mx-auto my-4 position-relative">
                            Password
                            <input type="password" placeholder="Enter Password" class="form-control" required>
                            <span id="indicator">
                                <i class="bi bi-eye-fill"></i>
                            </span>
                        </label>
                        <button class="btn btn-primary send col-12 w-75 d-block mx-auto my-5"
                            type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/array.js"></script>
</body>

</html>
